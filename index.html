<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1> Made by</h1>
    <br><br><hr>
    <h2>Prince Kumar Yadav</h2>

    
    
     <section class="calculator">
      

        <form>
            <input type="text" class="screen" readonly>
        </form>
        <div class="button">
            <div>
                <button type="button" class="btn btn-yellow" data-num="*">*</button>
            </div>
    
            <div>
                 <button type="button" class="btn btn-yellow" data-num="/">/</button>
            </div>

            <div>
                    <button type="button" class="btn btn-yellow" data-num="-">-</button>
            </div>

            <div>
             <button type="button" class="btn btn-yellow" data-num="+">+</button>
            </div>

           <div>
             <button type="button" class="btn btn-grey" data-num="9">9</button>
            </div>
            
        <div>
             <button type="button" class="btn btn-grey" data-num="8">8</button>
        </div>
        <div>
              <button type="button" class="btn btn-grey" data-num="7">7</button>
        </div>
        <div>
              <button type="button" class="btn btn-grey" data-num="6">6</button>
        </div>
        <div>
              <button type="button" class="btn btn-grey" data-num="5">5</button>
        </div>
        <div>
             <button type="button" class="btn btn-grey" data-num="4">4</button>
        </div>
        <div> <button type="button" class="btn btn-grey" data-num="3">3</button>
        </div>
        
            <div>
                
                <button type="button" class="btn btn-grey" data-num="2">2</button>
            </div>
               <div>
                    <button type="button" class="btn btn-grey" data-num="1">1</button>
                </div>
                    <div><button type="button" class="btn btn-grey" data-num="0">0</button>
                    </div>
                        <div>  <button type="button" class="btn btn-grey" data-num=".">.</button>
                        </div>
                            <div><button type="button" class="btn btn-equal">=</button>
                            </div>
                                <div> <button type="button" class="btn btn-clear">C</button>
                                </div>
        </div>
    </section>
         <script src="app.js"></script>
</body>
</html>
